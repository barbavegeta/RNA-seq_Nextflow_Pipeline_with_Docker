name: rnaseq-nf test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Nextflow)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Nextflow
        run: |
          curl -s https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
          nextflow -version

      # Cache Nextflow stuff (optional but helpful)
      - name: Cache Nextflow
        uses: actions/cache@v4
        with:
          path: |
            ~/.nextflow
          key: ${{ runner.os }}-nextflow-${{ hashFiles('nextflow.config', 'main.nf') }}

      # IMPORTANT: build your local images so Nextflow can use them
      - name: Build Docker images used by the pipeline
        run: |
          docker build -t rnaseq-tools:0.1.0 containers/rnaseq-tools
          docker build -t rnaseq-r:0.1.0 containers/rnaseq-r

      - name: Run test pipeline (Docker profile)
        run: |
          nextflow run main.nf -profile docker \
            --samplesheet tests/samplesheet.test.csv \
            --genome_fasta tests/ref/genome.fasta \
            --genome_gtf tests/ref/genes.gtf \
            --design tests/design.test.tsv \
            --outdir results_test \
            -with-report report.html \
            -with-trace trace.txt \
            -with-timeline timeline.html

      - name: Upload outputs (debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-and-reports
          path: |
            results_test
            report.html
            trace.txt
            timeline.html
            .nextflow.log